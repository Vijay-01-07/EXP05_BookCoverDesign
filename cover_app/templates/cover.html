<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Cover</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #111;
            font-family: Arial, sans-serif;
        }

        .book-cover {
            width: 350px;
            height: 500px;
            position: relative;
            background-image: url(dhoni.jpg);
            background-size: cover;
            background-position: center;
            box-shadow: 0 10px 30px rgba(246, 243, 243, 0.7);
            border-radius: 8px;
            overflow: hidden;
        }

        
        .content {
            position: absolute;
            inset: 0;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
            z-index: 1;
            text-align: center;
        }

        .title {
            font-size: 26px;
            font-weight: bold;
            margin-top: 30px;
        }

        .subtitle {
            font-size: 16px;
            opacity: 0.9;
            margin-top: 10px;
        }

        .author {
            font-size: 18px;
            margin-bottom: 20px;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

    <div class="book-cover">
        <div class="content">
            <div>
                <div class="title">THE SPIRIT OF VICTORY</div>
                
            </div>

            <div class="author">By Vijayashankar(25002971)</div>
        </div>
    </div>

</body>
</html>
